<div class="container m-2">
  <div class="row">
    <div class="col">
      <div class="list-group">
        <button
          class="list-group-item list-group-item-action"
          *ngFor="let employee of employees$ | async"
          (click)="remove(employee.id)">
          {{ employee.id }} - {{ employee.firstName }} {{ employee.lastName }} - {{ employee.role }}
        </button>
        <label class="list-group-item active">({{ (employees$ | async)?.length }}) employees</label>
      </div>
    </div>

    <div class="col">
      <form #f="ngForm" (ngSubmit)="addEmployee()">
          <input type="text" name="firstName" id="firstName" class="form-control mb-3" placeholder="Firstname" [(ngModel)]="newEmployee.firstName">
          <input type="text" name="lastName" id="lastName"  class="form-control mb-3" placeholder="Lastname"[(ngModel)]="newEmployee.lastName">
          <input type="text" name="role" id="role" class="form-control mb-3" placeholder="Role" [(ngModel)]="newEmployee.role">
      </form>

      <button class="btn btn-primary" (click)="addEmployee()">Add employee</button>
    </div>

  </div>
</div>
